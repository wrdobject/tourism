				</div>

					</div>

					<label class="layui-form-label">传真</label>
					<div class="layui-input-inline">

					</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>

				</div>

			</div>

			<div class="layui-form-item">

				</div>
				<div class="layui-input-inline ">

					</select>
				</div>
				<div class="layui-input-inline ">

					</select>
				</div>

				<label class="layui-form-label" >详细地址</label>
				<div class="layui-input-inline">
					<input type="text" style="width: 300px;" name="agency_address" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">景点介绍</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" name="hotel_introduce"></textarea>
				</div>
			</div>

					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
