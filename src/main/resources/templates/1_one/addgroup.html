<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/layui/css/layui.css" media="all">
		<style>
			.suna {
				width: 400px;
				height: 320px;
			}
			
			.sun {
				width: 100%;
				height: 38px;
				border: 1px solid #E6E6E6;
				border-radius: 2px;
			}
		</style>
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<div class="info">
			<form class="layui-form" action="">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>行程路线</legend>
				</fieldset>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">路程名称</label>
						<div class="layui-input-block" style="width: 800px;">
							<input type="text" name="username" lay-verify="title" autocomplete="off" class="layui-input" disabled="">
						</div>
					</div>
				</div>

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>团号及全陪</legend>
				</fieldset>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">对方团号</label>
						<div class="layui-input-inline">
							<input type="text" name="number" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<div style="width: 300px;"></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">我方团号</label>
						<div class="layui-input-inline">
							<input type="text" name="number" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>接、送团</legend>
				</fieldset>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">接团时间</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="date01" placeholder="选择时间">
						</div>
					</div>
					<div class="layui-inline">
						<div style="width: 300px;"></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">送团时间</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="date02" placeholder="选择时间">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">航班信息（接）</label>
						<div class="layui-input-block">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								<option value="0">万里航空</option>
								<option value="1">厦门航空</option>
								<option value="2">成都航空</option>
								<option value="3">华夏航空</option>
								<option value="4">中国航空</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<div style="width: 270px;"></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">航班信息（送）</label>
						<div class="layui-input-block">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								<option value="0">万里航空</option>
								<option value="1">厦门航空</option>
								<option value="2">成都航空</option>
								<option value="3">华夏航空</option>
								<option value="4">中国航空</option>
							</select>
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">接团地点</label>
						<div class="layui-input-inline">
							<input type="text" name="number" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<div style="width: 290px;"></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">送团地点</label>
						<div class="layui-input-inline">
							<input type="text" name="number" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">车次/航班号（接）</label>
						<div class="layui-input-inline">
							<input type="text" name="number" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<div style="width: 290px;"></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">车次/航班号（送）</label>
						<div class="layui-input-inline">
							<input type="text" name="number" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">接团备注</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea" style="width: 450px;height: 100px;"></textarea>
						</div>
					</div>
					<div class="layui-inline">
						<div style="width: 40px;"></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">送团备注</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea" style="width: 450px;height: 100px;"></textarea>
						</div>
					</div>
				</div>

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
					<legend>游客名单</legend>
					<button style="float: right;margin-right: 20px;" class="layui-btn layui-btn-normal layui-btn-radius">扫描身份证</button>
					<button style="float: right;margin-right: 10px;" class="layui-btn layui-btn-normal layui-btn-radius">EXCEl文件上传</button>
					<a style="float: right;" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal layui-btn-radius" onclick="addTicketInfo()">添加乘客信息</a>

				</fieldset>
				<table class="layui-table" lay-skin="line" style="margin: 20px;padding:10px;width: 1275px;">

					<thead>
						<tr>
							<th style="width: 100px; text-align: center;">姓名</th>
							<th style="width: 60px; text-align: center;">性别</th>
							<th style="width: 100px; text-align: center;">电话</th>
							<th style="width: 100px; text-align: center;">类型</th>
							<th style="width: 100px; text-align: center;">证件类型
								<th style="width: 100px; text-align: center;">证件号</th>
								<th style="width: 100px; text-align: center;">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="text-align: center;">szx</td>
							<td style="text-align: center;">男</td>
							<td style="text-align: center;">13513310100</td>
							<td style="text-align: center;">游客</td>
							<td style="text-align: center;">身份证</td>
							<td style="text-align: center;">1011011864101010351</td>
							<td style="text-align: center;">
								<a class="layui-btn layui-btn-xs" onclick="addTicketInfo()">编辑</a>
								<button class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>

		<script src="/layui/layui.js" charset="utf-8"></script>
		<script src="/jquery-3.3.1.min.js" charset="utf-8"></script>
		<script src="/layui/js/one/forms.js" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem: '#date01',
					type: 'datetime'
				});
				laydate.render({
					elem: '#date02',
					type: 'datetime'
				});
			});

			function addTicketInfo() {
				layui.use('layer', function() {
					var layer = layui.layer;
					var $ = jQuery.noConflict();
					layer.open({
						type: 1,
						content: '<form id="addTicketInfo" method="post" style="margin:30px 0px 0px 20px;" >' +
							'<div class="layui-form-item">' +
							' <td><label class="layui-form-label">姓名</label>' +
							'   <div class="layui-input-inline">' +
							'     <input type="text" name="hotel_phone" lay-verify="required" autocomplete="off" class="layui-input">' +
							'   </div>' +
							'</div>' +

							'<div class="layui-form-item">' +
							' <label class="layui-form-label">性别</label>' +
							' <div class="layui-input-inline">' +
							' <select name="modules" lay-verify="required" lay-search="" class="sun">' +
							'    <option value="男">男</option>' +
							'    <option value="女">女</option>' +
							' </select> ' +
							' </div>' +

							'</div>' +

							'<div class="layui-form-item">' +
							' <td><label class="layui-form-label">电话</label>' +
							'   <div class="layui-input-inline">' +
							'     <input type="text" name="hotel_phone" lay-verify="required|phone" autocomplete="off" class="layui-input">' +
							'   </div>' +
							'</div>' +

							'<div class="layui-form-item">' +
							' <label class="layui-form-label">类型</label>' +
							' <div class="layui-input-inline">' +
							' <select name="modules" lay-verify="required" lay-search="" class="sun">' +
							'    <option value="游客">游客</option>' +
							'    <option value="全陪">全陪</option>' +
							' </select> ' +
							' </div>' +
							' </div>' +

							'<div class="layui-form-item">' +
							' <label class="layui-form-label">证件类型</label>' +
							' <div class="layui-input-inline">' +
							' <select name="modules" lay-verify="required" lay-search="" class="sun">' +
							'    <option value="身份证">身份证</option>' +
							'    <option value="残疾证">残疾证</option>' +
							'    <option value="军官证">军官证</option>' +
							'    <option value="护照">护照</option>' +

							' </select> ' +
							' </div>' +
							' </div>' +

							'<div class="layui-form-item">' +
							' <label class="layui-form-label">证件号</label>' +
							' <div class="layui-input-inline">' +
							'   <input    type="text" name="hotel_abbreviation" lay-verify="title" autocomplete="off" class="layui-input">' +
							' </div>' +
							'</div> ' +
							'</form>',
						area: ['380px', '500px'],
						btn: ['确认', '取消'],
						yes: function(index, layero) {
							//按钮【按钮一】的回调
							/*关闭*/
							layer.close(index);

						},
						btn2: function(index, layero) {
							//按钮【按钮二】的回调
						},
						cancel: function() {
							//右上角关闭回调
							//return false 开启该代码可禁止点击该按钮关闭
						},
						btnAlign: 'c',
						move: false,
						resize: false
					});
				});
			}
		</script>
	</body>

</html>
