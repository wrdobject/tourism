<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
     <fieldset class="layui-elem-field layui-field-title layui-clear" style="margin-top: 15px;">
			<legend>个人资料</legend>
		</fieldset>         
<form class="layui-form" action="">
	
	 <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-inline">
      <input type="text" name="Role_bh" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" value="ljd18978542">
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">真实姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="userName" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="李四">
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="Role_sex" value="男" title="男" checked="checked">
    </div>
  </div>
 
    <div class="layui-form-item">
    <label class="layui-form-label">电话</label>
    <div class="layui-input-inline">
      <input type="text" name="Role_QQ" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="18799796464646">
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">QQ号</label>
    <div class="layui-input-inline">
      <input type="text" name="Role_QQ" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="18799796464646">
    </div>
  </div>
  
     <div class="layui-form-item">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-inline">
      <input type="text" name="Role_address" lay-verify="required" autocomplete="off" placeholder="请输入地址" class="layui-input" value="山西省太原市">
    </div>
  </div>
  
    <div class="layui-block">
      <label class="layui-form-label">入职日期</label>
      <div class="layui-input-inline">
        <input type="text" name="Role_date" id="date" lay-verify="date" placeholder="年/月/日" autocomplete="off" class="layui-input" value="2015-09-01">
      </div>
    </div>
<br>
  
  <div class="layui-inline">
      <label class="layui-form-label">所属部门</label>
      <div class="layui-input-inline">
        <select name="modules" lay-verify="required" lay-search="">
          <option value="">请选择</option>
          <option value="1" selected="selected">计调部</option>
          <option value="2">总控部</option>
          <option value="3">导游部</option>
        </select>
      </div>
    </div>
  </div>
  <div class="layui-inline">
      <label class="layui-form-label">员工类型</label>
      <div class="layui-input-inline">
        <select name="modules" lay-verify="required" lay-search="">
          <option value="">请选择</option>
          <option value="1" selected="selected">计调</option>
          <option value="2">总控</option>
          <option value="3">导游</option>
        </select>
      </div>
    </div>
  </div>
</form>
          
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    });
    return false;
  });
 
  //表单初始赋值
  form.val('example', {
    "username": "贤心" // "name": "value"
    ,"password": "123456"
    ,"interest": 1
    ,"like[write]": true //复选框选中状态
    ,"close": true //开关状态
    ,"sex": "女"
    ,"desc": "我爱 layui"
  })
  
  
});
</script>

</body>
</html>
